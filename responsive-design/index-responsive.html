<body class="bg-[#00001a]">

<!--creating main flex container for dashboard:-->
  <div class="flex md:flex-col lg:flex-row text-white md:gap-2 lg:gap-7 lg:px-[221.335px] m-auto">
<!--creating dashboard name-plate & frequency menu, using nesting flexboxes:-->
    <div class="flex flex-col lg:w-60 lg:h-[478.2px]">
      <div class="flex md:flex-row lg:flex-col bg-[#9933ff] p-7 rounded-xl z-10 md:gap-4 lg:w-60">
        <div class="w-[78.2px]">
          <img class="rounded-full border-4 border-white" src="images\image-jeremy.png" alt="selfie of Jeremy Robson" width=100%>
        </div>
        <div class="md:flex md:flex-col">
        <p class="text-sm lg:pt-4">Report for</p>
        <h1 class="text-5xl font-light lg:w-[50%] lg:pb-[49px]">Jeremy Robson</h1>
        </div>
      </div>
      <div class="flex bg-[#660066] md:py-8 lg:p-7 rounded-xl text-base lg:h-[478.2px] translate-y-[-20px] z-0">
        <nav class="font-semibold pt-3">
          <ul>
            <li class="text-[#cc66ff] py-1"><a href="#">Daily</a></li>

            <li class="text-[#cc66ff] py-1"><a href="#">Monthly</a></li>
          </ul>
        </nav>
      </div>
    </div>
<!--creating activities boxes, using nesting flexboxes:-->

          <div class="flex justify-between">
            <h2 class= "font-bold">Work</h2>
            <img class="py-3" src="images\icon-ellipsis.svg" alt="three-dots for dropdown-menu" width="7.5%">

          <div class="flex md:items-center md:justify-between lg:flex-col">
            <strong class="text-6xl md:font-light font-normal py-3">32hrs</strong>
            <p class="text-sm text-[#cc99ff]">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="flex flex-col lg:w-60 lg:h-48">

        </div>
      </div>
      <div class="flex flex-col lg:w-60 lg:h-48">

        </div>
      </div>

        <div class="flex flex-col bg-[#6600ff] items-end h-14 pr-3 rounded-xl">
          <img class="md:w-2/12 lg:w-[26.5%] -rotate-[4deg]" src="images\icon-social.svg" alt="speech-bubble icon">
        </div>
        <div class="flex flex-col bg-[#660066] p-7 rounded-xl translate-y-[-20px]">
          <div class="flex justify-between">
            <h2 class= "font-bold">Social</h2>
